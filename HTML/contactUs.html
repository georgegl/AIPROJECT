<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Krub|Walter+Turncoat" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/contactUs.css"/>
    <script type="text/javascript" src="../SCRIPTS/contactUs.js"></script>
</head>

<body>
<header>
    <div class="header-nav">
        <img class="header-logo"  src="../IMAGES/examplelogo.png">
        <a href="./contactUs.html" class="active">Contact us</a>
        <a href="">About us</a>
        <a href="./notificationPage.html">Search allergy</a>
        <a href="../index.html" >Home</a>
    </div>
</header>
<div class="container">
    <form action="">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="continent">Continent</label>
        <select id="continent" name="country">
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Afria</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." ></textarea>

        <input type="submit" value="Submit">

    </form>
</div>

</body>

</html>
